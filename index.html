<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IC</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 30px auto; }
    #image-preview { max-width: 100%; margin: 20px 0; border: 1px solid #ccc; }
    #result { font-size: 1.2em; margin-top: 20px; }
    input[type="file"] { margin-top: 10px; }
    button { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>AI Image Classifier</h1>
  <input type="file" id="image-upload" accept="image/*">
  <img id="image-preview" src="" alt="Image Preview" style="display:none;">
  <button id="classify-btn" disabled>Classify Image</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script>
    let imageElement = document.getElementById('image-preview');
    let classifyBtn = document.getElementById('classify-btn');
    let resultDiv = document.getElementById('result');
    let uploadedImage = null;
    let net;

    // Load MobileNet
    mobilenet.load().then(model => {
      net = model;
      classifyBtn.disabled = false;
    });

    document.getElementById('image-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        imageElement.src = evt.target.result;
        imageElement.style.display = 'block';
        resultDiv.textContent = '';
        uploadedImage = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    classifyBtn.addEventListener('click', async function() {
      if (!uploadedImage || !net) return;
      resultDiv.textContent = 'Classifying...';
      const predictions = await net.classify(imageElement);
      if (predictions.length > 0) {
        resultDiv.innerHTML = predictions.map(
          p => `<strong>${p.className}</strong>: ${(p.probability * 100).toFixed(2)}%`
        ).join('<br>');
      } else {
        resultDiv.textContent = 'No prediction.';
      }
    });
  </script>
</body>
</html>
